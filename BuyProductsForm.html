		<form name="buyForm">
			<div class="form-area">
				<div class="container">
					<!--Payment Details-->
					<fieldset id="PaymentDetails">
						<legend>Payment details</legend>
							<label for="cardNo">Card number:</label>
							<input type="text" id="cardNo" name="cardNo" placeholder="XXXXXXXXXXXXXXXX" required>
							<br><br>
							
							<label for="cardName">Cardholder's name:</label>
							<input type="text" id="cardName" name="cardName" placeholder="Cardholder's name" required>
							<br><br>
							
							<label for="expiryDate">Expiry date:</label>
							<input type="month" id="expiryDate" name="expiryDate" required>
							<br><br>
							
							<label for="securityCode">security Code:</label>
							<input type="text" id="securityCode" name="securityCode" placeholder="XXXX" required>	
					</fieldset>
					
					<!--Billing Address -->
					<fieldset id="BillingAdress"> 
						<legend>Billing address</legend>
							<label for="Fname">First Name:</label>
							<input type="text" id="Fname" name="Fname" placeholder="First name" required>
							<br><br>
							<label for="Lname">Last Name:</label>
							<input type="text" id="Lname" name="Lname" placeholder="Last name" required>
							<br><br>
							<label for="country">Country/Region:</label>
							<input type="text" id="country" name="country" placeholder="Country/region" required>
							<br><br>
							
							<label for="address">Address:</label>
							<input type="text" id="address" name="address" placeholder="Address" required>
							<br><br>
						
							<label for="city">Town/City:</label>
							<input type="text" id="city" name="city" placeholder="Town/City" required>
							<br><br>
						
							<label for="zip">Postcode/Zip:</label>
							<input type="text" id="zip" name="zip" placeholder="Postcode/Zip" required>
							<br><br>
					</fieldset>	
					
					<!--Contatct Details-->
					<fieldset id="ContatctDetails">				
						<legend>Contact details</legend>
							<label for="phone">Phone number:</label>
							<input type="text" id="phone" name="phone" placeholder="Phone number" required>
							<br><br>
							
							<label for="email">Email address:</label>
							<input type="email" id="email" name="email" placeholder="Email" required>
							<br><br>
					</fieldset>
					
					<!--Dilvery Details-->
					<fieldset id="DilveryDetails">				
						<legend>Dilivery details</legend>	
						
							<label for="date">Delivery date:</label>
							<input type="date" id="date" name="date" >
							<br><br>
						
							<label for="notes">Order notes:</label>
							<textarea id="notes" name="notes" rows="5" cols="20"></textarea>
							<br><br>
					</fieldset>
					
					<!--Buttons-->
					<div class="btn-area">
						<input class="btn" type="reset" name="cancel" value="Reset">
						<input class="btn" type="button" name="placeOrder" value="Confirm order" onclick="validate()"> <!--Button to validate the Form details-->	
					</div>
				</div>
			</div>
        </form>
